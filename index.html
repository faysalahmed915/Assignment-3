<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse4Pets</title>
    <!-- fav-icon -->
    <link rel="icon" type="image/x-icon" href="assets/logo-header.png">

    <!-- google font cdn -->
    <!-- font-adlam link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- font sora link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/8dd89b16c5.js" crossorigin="anonymous"></script>
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- custom styles added -->
    <style type="text/tailwindcss">
        @theme {
            /* custom colors */
          --color-primary: #FFDC26;
          --color-primary-light: rgba(255, 220, 38, 0.5);
          --color-secondary: #F9DF8A;
          --color-section-bg: #FFF9F4;
          /* custom fonts */
          --font-adlam: "ADLaM Display", serif;
          --font-sora: "Sora", serif;
        }
      </style>
</head>

<body class="font-sora">
    <header>
        <!-- navbar section -->
        <section class="mb-8 md:mb-14">
            <div class="navbar bg-(--color-section-bg) md:px-16 lg:px-36 lg:mb-20">
                <!-- navbar start -->
                <div class="navbar-start gap-2">
                    <img src="assets/logo-header.png" alt="">
                    <h3 class="hidden lg:block text-2xl font-medium">Browse<span
                            class="text-(--color-primary)">4</span>Pets</h3>
                </div>
                <!-- navbar center -->
                <div class="navbar-center hidden lg:flex text-xl">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Find a pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>
                <!-- navbar end -->
                <div class="navbar-end">
                    <div class="hidden lg:flex place-items-center gap-5">
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <button class="btn bg-transparent border-[--color-primary]">Login</button>
                        <button class="btn bg-[--color-primary]">Register</button>
                    </div>
                    <div>
                        <i class="fa-solid fa-bars fa-2xl navbar-end lg:hidden"></i>
                    </div>
                </div>
            </div>
            <hr class="border-2 lg:hidden">

        </section>

        <!-- banner section -->
        <section class="mb-8 md:mb-14">
            <div class="md:px-16 lg:px-36">
                <div class="absolute w-88 md:w-120 lg:w-170">
                    <h1 class="font-bold font-adlam mb-4 text-3xl md:text-4xl lg:text-6xl">Pamper Your Pet, <br> Because
                        They Deserve <br> the Bes</h1>
                    <p class="mb-4 lg:text-xl">Discover a world of treats, toys, and essentials handpicked for your
                        furry
                        friends.
                        Shop now and make tails wag with joy!</p>
                    <button class="btn lg:texl-xl bg-[--color-primary]">Fing a pet</button>
                </div>
                <div>
                    <img src="assets/cat-big.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- Browse By Categories Section -->
        <section class="mb-8 md:mb-14">
            <div class="flex flex-wrap gap-5 justify-center">
                <div class="card bg-(--color-secondary) w-50 h-64 shadow-xl">
                    <div class="card-body grid grid-row-2 gap-5 place-content-center">
                        <div class="w-26 h-26 place-content-center bg-white rounded-full">
                            <img class="mx-auto" src="assets/cat-cartoon.png" alt="">
                        </div>
                        <div class="text-center justify-center">
                            <h2 class="font-bold mb-2 ">Dog</h2>
                            <p class="items-center">3 items</p>
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <!-- Trending Pet Products section -->
        <section class="h-200 bg-(--color-section-bg)">
            <p class="text-xl text-red-700 md:text-4xl md:text-green-500 lg:text-6xl lg:text-blue-700">experimental</p>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
